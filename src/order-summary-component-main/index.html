<head>

<body class="bg-[#dfe9ff] bg-order-bg">
    <div class="flex -z-[1]">
        <img class="w-full top-0 absolute -z-[1]" src="./images/pattern-background-desktop.svg" alt="">
    </div>
    
    <div class="z-50 flex flex-col py-52 h-screen items-center justify-center">
        <div class="w-80 shadow-xl rounded-xl bg-white flex flex-col items-center h-max">

                <div class="text-xl font-black text-gray-900">Order Summary</div>

            </div>

                </div>
                <span class="ml-8 text-blue-700 text-xs underline cursor-pointer font-bold">Change</span>
            </div>

        </div>
